----------<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	Proxy intro
	<script>
		//proxy is used to modify the default behaviour of object
		const safeHandler = {
			set(target, name, value){
				const likeKey = Object.keys(target).find(k => k.toLowerCase() === name.toLowerCase());

				//if like key found then throw the errror
				if(!(name in target) && likeKey){
					throw new Error(`Oops! Look like we already have a key ${name} property but with case of ${likeKey}`)
				}
				target[name] = value;
			}
		}
		const saftey = new Proxy({id : 100}, safeHandler);
		saftey.ID = 200;
	</script>
</body>
</html>
