<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	Proxy intro
	<script>
		//proxy is used to modify the default behaviour of object
		//removing special characters from the number
		const phoneHandler = {
			set(target, name, value){
				target[name] = value.match(/[0-9]/g).join('');
			},

	        //modifying the number
	        get(target, name){
	        	return  target[name].replace(/(\d{3})(\d{3})(\d{4})/, '($1)-$2-$3');
	        }
		};

		const phoneNumbers = new Proxy({}, phoneHandler);
	</script>
</body>
</html>
