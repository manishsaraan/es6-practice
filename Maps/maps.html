<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	Maps
	<script>
		//creating map
		const dogs =new Map();
		dogs.set('Snickers', 3);
		dogs.set('Sunny', 2);
		dogs.set('Hugo', 10);
       
        //looping over
        dogs.forEach( (val, key) => console.log(val, key));

        for(const [key, val] of dogs){
        	console.log(key, val);
        }
	</script>
</body>
</html>
