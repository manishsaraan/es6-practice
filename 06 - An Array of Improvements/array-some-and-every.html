<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Finding</title>
</head>
<body>
    <div class="content"></div>
<script>
 const ages = [22,34,4,55,66,7];

 //if ther is some adults in array
 const adultsPresent = ages.some(age => age >= 18);
 console.log(adultsPresent);

 //is everyone is adult
 const allOldEnough = ages.every(age => age >= 19);
 console.log(allOldEnough);
</script>

</body>
</html>
