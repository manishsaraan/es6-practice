<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
  <style>
    .h1{
      color : yellow;
    }
  </style>
</head>
<body>
  <div class="bio"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.3/purify.min.js"></script>
<script>
  //sanitize function to remove anything fishy from strings.
  function sanitize(strings, ...values){
    const dirty =  strings.reduce( (prev, next, i) => `${prev}${next}${values[i] || ''}`, '');
    return DOMPurify.sanitize(dirty);
  }
  const first = 'manish';
  const aboutme = sanitize`I love to do evil <img src='http://unsplash.it/100/100/?random' onload="alert('you got hacked');" />`;
  const html = `
   <h3>${first}</h3>
   <p>${aboutme}</p>
  `;
  const bio = document.querySelector('.bio');
  bio.innerHTML = html;
</script>
</body>
</html>
