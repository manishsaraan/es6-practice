<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	  const beer = {
	  	name : 'Belgian Wit',
	  	brewery : 'Steam Whistle brewery',
	  	keywords : ['pale', 'cloudy', 'spiced', 'crisp']
	  };
	  function renderKeyWords(keywords){
	  	return `
            <ul>
              ${keywords.map( keyword => `<li>${keyword}</li>`).join('')}
            </ul>
	  	`;
	  };
	  const markup = `
         <div class="beer">
          <h2>${beer.name}</h2>
          <p class="brewery">${beer.brewery}</p>
          ${renderKeyWords()}
         </div>
	  `;
	</script>
</body>
</html>
