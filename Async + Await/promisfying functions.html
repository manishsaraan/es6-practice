	 function getCurrentLocation(...args){
	 	return new Promise((resolve, reject) => {
	 		navigator.geolocation.getCurrentPosition(...args, resolve, reject);
	 	});
	 }

	 async function go(){
	 	console.log('starting');
	 	const pos = await getCurrentLocation();
	 	console.log(pos);
	 	console.log('finished');
	 }
	 go();
	</script>
