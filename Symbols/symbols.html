<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbols</title>
</head>
<body>
<script>
 const wes = Symbol('Wes');
 const person = Symbol('Wes');
 console.log(wes === person); //false 

 const classRoom = {
  [Symbol('Mark')] : {grade : 50, gender : 'male'},
  [Symbol('Olivia')] : {grade : 50, gender : 'female'},
  [Symbol('Olivia')] : {grade : 50, gender : 'female'}
 };

 const syms = Object.getOwnPropertySymbols(classRoom); //getting all keys
 const data = syms.map( sym => classRoom[sym]);
 console.log(data);

</script>
</body>
</html>
