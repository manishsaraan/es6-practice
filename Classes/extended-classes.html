<body>
  ES6 Classes
  <script>
    class Animal{
      constructor(name){
        this.name = name;
        this.thrist = 100;
        this.belly = [];
      }
      drink(){
        this.thrist -=10;
        return this.thrist;
      }
      eat(food){
        this.belly.push(food);
        return this.belly;
      }
    }

    //extending Animal Class
    class Dog extends Animal{
      constructor(name, breed){
        //super will call Animal class before everthing else in Dog.
        super(name);
        this.breed = breed;
      }
      bark(){
        console.log(`Bark Bark, I am a dog`);
      }
    }
    const rhino = new Animal('rhiney');
    const snickers = new Dog('Snickers', 'King Charles');
  </script>
</body>
