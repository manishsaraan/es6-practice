      //getter method will be available with snickets.description
      get description(){
        return `${this.name} is a ${this.breed} type of dog`;
      }
      set nickname(value){
        this.nick = value;
      }
      get nicknames(){
        return this.nick;
      }
      //statick method goes here
      //static methods will only be available with class itself
      static info(){
         return `A dog is better than a cat`;
